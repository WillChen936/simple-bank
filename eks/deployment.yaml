apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deploymnet
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 084828557105.dkr.ecr.ap-northeast-1.amazonaws.com/simple-bank:latest
        ports:
        - containerPort: 8080
